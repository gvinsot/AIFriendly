# Stack Docker Swarm pour IA Friendly
# Déploiement derrière Traefik v3 + Coraza WAF (réseau proxy)
# Build: depuis devops/ → docker compose -f docker-compose.swarm.yml build
# Déploiement: selon procédure homelab (stack deploy avec ce fichier)

version: "3.9"

services:
  ai-friendly:
    image: registry.methodinfo.fr/ai-friendly:latest
    build:
      context: ..
      dockerfile: Dockerfile
    networks:
      - proxy
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.services.ai-friendly.loadbalancer.server.port=3000"
        # Router HTTPS (principal) — middleware global obligatoire (WAF, headers, rate limit)
        - "traefik.http.routers.ai-friendly.rule=Host(`${TRAEFIK_HOST}`)"
        - "traefik.http.routers.ai-friendly.entrypoints=websecure"
        - "traefik.http.routers.ai-friendly.tls.certresolver=letsencrypt"
        - "traefik.http.routers.ai-friendly.middlewares=global@file"
        - "traefik.http.routers.ai-friendly.service=ai-friendly"
        # Router HTTP (redirection vers HTTPS)
        - "traefik.http.routers.ai-friendly-http.rule=Host(`${TRAEFIK_HOST}`)"
        - "traefik.http.routers.ai-friendly-http.entrypoints=web"
        - "traefik.http.routers.ai-friendly-http.middlewares=redirect-to-https@file"
        - "traefik.http.routers.ai-friendly-http.service=noop@internal"
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.labels.gpu != true

networks:
  proxy:
    external: true
